#全局项目整体配置
spring:
  application:
    name: pedestal-ms-demo

  cloud:
    nacos:
      #####################
      # 配置中心
      #####################
      config:
        server-addr: IP:PORT
        # supernacos.icloud.cn:80
        # 配置分组（一般按照服务划分）
        group: DEFAULT_GROUP
        # 配置文件拓展名称
        file-extension: yaml
        # 配置文件命名空间（一般用来划分不同的环境）

        # 额外配置
        extension-configs:
          - data-id: pedestal-db.yaml
          - data-id: pedestal-redis.yaml
        # 共享配置
        shared-configs:
        #namespace: pedestal